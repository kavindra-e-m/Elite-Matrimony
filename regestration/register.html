<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Elite Matrimony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="register">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return register();">
            <label for="registerName">Full Name:</label>
            <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>

            <label for="registerConfirmPassword">Confirm Password:</label>
            <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already a member? <a href="login.html">Login here</a></p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
