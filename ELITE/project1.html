<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Log-In</title>
</head>
<body>
    <h1>Log-in</h1>
<table>
    <form method="post" >


<tr><th>
        <label for="name">User Name:</label>
</th><td>
        <input type="text" id="uname" name="uname" required>
</td></tr>


<tr><th>
<label for="lpassword">Password:</label>
</th><td>
<input type="password" id="lpassword" name="lpassword" min="6" max="18" required> 
</td></tr>


<tr>
<th>
<input type="reset" value="Reset">
</th>
<td>

        <input type="submit" value="Log-in">
</td></tr>


    </form>
</table>
</body>
</html>
